<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h2>Ingrese el texto aquí</h2>
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <div class="bottom-section">
                <p class="note">Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button class="button button-encrypt">Encriptar</button>
                    <button class="button button-decrypt">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="message-area">
            <img src="path-to-your-image.png" alt="Ningún mensaje fue encontrado">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    
</body>
</html>
